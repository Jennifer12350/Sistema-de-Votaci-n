<!DOCTYPE html>
<html lang="es" id="loginhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Login</title>
</head>
<body id="loginPage">

<main class="main_login">
    <form id="loginForm" class="form_login"> 
        <header class="header_login">
            <h1 class="h1_login">Inicio de sesión</h1>
        </header> 
        <input class="email" type="email" id="email" name="email" placeholder="Correo Electrónico" required> 
         <div class="mostrarcontraseña">
            <input class="email" type="password" id="password" name="password"          placeholder="Contraseña" required> 
            <label for="mostrarcontraseña">
            <input type="checkbox" id="mostrarcontraseña"> Mostar contraseña 
            </label>
         </div>
        <button class="button-login" type="submit">Iniciar sesión</button>
        <a href="/register.html" target="_blank">¿Olvidaste la contraseña?</a>
        </form>
        </main>
        <script src="index.js"></script>
</body>
</html>
