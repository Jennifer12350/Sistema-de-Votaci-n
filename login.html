<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Login</title>
</head>
<body>

<main class="main_login">
    <form id="logingForm" class="form_login"> 
        <header class="header_login">
            <h1 class="h1_login">Inicio de sesión</h1>
        </header> 
        <!-- <label for="email">Correo electronico:</label> -->
        <input class="email" type="email" id="email" name="email" placeholder="Correo Electronico" required> 
        <!-- <label for="password"> contraseña:</label> -->
         <div class="mostrarcontraseña">
            <input class="email" type="password" id="password" name="password"          placeholder="Contraseña" required> 
            <label for="mostarcontraseña">
            <input type="checkbox" id="mostarcontraseña"> Mostar contraseña 
            </label>
         </div>
        <button class="button-login" type="submit">Iniciar sesión</button>
        <a href="/register.html" target="_blank">Olvidaste la contraseña?</a>
        </form>
        </main>
        <script src="index.js"></script>
</body>
</html>
